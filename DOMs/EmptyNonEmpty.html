<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmptyNonEmpty</title>
</head>
<body>

        <!-- Empty Elements -->
        <div id="empty-div"></div>
        <span id="empty-span"></span>
        <p id="empty-paragraph"></p>
        <input id="empty-input" type="text" value=""> <!-- self closing elements are also empty -->
        <br/>
    
        <!-- Non-Empty Elements -->
        <div id="non-empty-div">This is a non-empty div</div>
        <span id="non-empty-span">Some text</span>
        <p id="non-empty-paragraph">This paragraph has content.</p>
    
</body>
</html>
