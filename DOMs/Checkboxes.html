<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHECKBOXES</title>
</head>
<body> 
    <style>

        div {
            margin-left: 50%;
            margin-right: 50%; 
            margin-top: 20%; 
            border: 1px solid black;
            width: max-content;
            height: max-content;
        }

    </style>

    <div>
        <input type="checkbox" id="option1" checked>
        <label for="option1">Option 1</label>
        <br>

        <input type="checkbox" id="option2" value="opt2">
        <label for="option2">Option 2</label>
        <br>

        <input type="checkbox" id="option3" checked>
        <label for="option3">Option 3</label>
        <br>

        <input type="checkbox" id="option4" value="opt4">
        <label for="option4">Option 4</label>
        <br>

        <input type="checkbox" id="option5">
        <label for="option5">Option 5</label>
        <hr>
    <!-- Indeterminate Checkbox (set via JavaScript) -->
        <input type="checkbox" id="indeterminateBox">
        <label for="indeterminateBox">Indeterminate Checkbox</label>

    <script>
        // Set the indeterminate state using JavaScript
        document.getElementById("indeterminateBox").indeterminate = true;
    </script>
    </div>
</body>
</html>
