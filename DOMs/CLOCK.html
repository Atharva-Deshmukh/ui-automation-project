<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLOCK</title>
</head>
<body>

    <button id="VAL">Click Me</button>

    <script>
        setTimeout(() => {
            let button = document.getElementById('VAL');
            if (button) {
                button.innerText = 'Click Me UPDATED';
            }
        }, 10000); // 10 seconds
    </script>

</body>
</html>
